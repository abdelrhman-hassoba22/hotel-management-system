name: Build and Run Hotel Management

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-server libmysqlclient-dev g++

    - name: Start MySQL service
      run: |
        sudo systemctl start mysql
        sudo systemctl enable mysql

    - name: Create database and user
      run: |
        sudo mysql -e "CREATE DATABASE IF NOT EXISTS hoteldb;"
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'mypwd';"
        sudo mysql -e "FLUSH PRIVILEGES;"

    - name: Debug compilation with continue on error
      run: |
        echo "=== Starting compilation debug ==="
        set +e  # لا تتوقف عند الأخطاء
        
        echo "1. Compiling create-entities.cpp:"
        g++ create-entities.cpp -o create-entities -lmysqlclient
        echo "Exit code: $?"
        
        echo "2. Compiling hotel-management.cpp:"
        g++ hotel-management.cpp -o hotel-management -lmysqlclient  
        echo "Exit code: $?"
        
        echo "3. Checking executables:"
        ls -la create-entities hotel-management 2>&1 || echo "Executables not found"
        
        echo "4. File info:"
        file create-entities.cpp hotel-management.cpp 2>&1
        wc -l create-entities.cpp hotel-management.cpp
        
        set -e  # العودة إلى وضع التوقف عند الأخطاء

    - name: Run if compilation succeeded
      run: |
        if [ -f "./create-entities" ] && [ -f "./hotel-management" ]; then
          echo "=== Running programs ==="
          ./create-entities
          ./hotel-management
        else
          echo "=== Compilation failed - executables not found ==="
          exit 1
        fi
