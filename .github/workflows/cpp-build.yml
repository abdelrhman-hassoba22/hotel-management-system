name: Build and Run Hotel Management

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug - List project structure
      run: |
        echo "=== Project Structure ==="
        find . -type f -name "*.cpp" | head -20
        ls -la
        echo "=== hotel_management_system contents ==="
        ls -la hotel_management_system/

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-server libmysqlclient-dev g++

    - name: Start MySQL service
      run: |
        sudo systemctl start mysql
        sudo systemctl enable mysql

    - name: Create database and user
      run: |
        sudo mysql -e "CREATE DATABASE IF NOT EXISTS hoteldb;"
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'mypwd';"
        sudo mysql -e "FLUSH PRIVILEGES;"

    - name: Compile create-entities.cpp
      run: |
        cd hotel_management_system
        g++ create-entities.cpp -o create-entities -lmysqlclient

    - name: Compile hotel-management.cpp
      run: |
        cd hotel_management_system
        g++ hotel-management.cpp -o hotel-management -lmysqlclient

    - name: Run create-entities
      run: |
        cd hotel_management_system
        ./create-entities

    - name: Run hotel-management
      run: |
        cd hotel_management_system
        ./hotel-management
