name: Build and Run Hotel Management

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install MySQL
      run: |
        sudo apt-get update
        sudo apt-get install -y mysql-server libmysqlclient-dev

    - name: Install C++ compiler
      run: sudo apt-get install -y g++

- name: Start MySQL service
      run: |
        sudo systemctl start mysql
        sudo systemctl enable mysql

    - name: Create database and user
      run: |
        sudo mysql -e "CREATE DATABASE IF NOT EXISTS hoteldb;"
        sudo mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'mypwd';"
        sudo mysql -e "FLUSH PRIVILEGES;"

    - name: Compile create-entities.cpp
      run: g++ create-entities.cpp -o create-entities -lmysqlclient

    - name: Run create-entities
      run: ./create-entities

    - name: Compile hotel-management.cpp
      run: g++ hotel-management.cpp -o hotel-management -lmysqlclient

    - name: Run hotel-management
      run: ./hotel-management

